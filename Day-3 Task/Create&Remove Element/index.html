<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="addElement()">Add Element</button>
      <button onclick="remElement()">Remove Element</button>
      <div></div>
    </div>
  </body>
  <script>
    function addElement() {
      const newElement = document.createElement("p");
      newElement.innerText = "This is sample text";
      document.getElementsByTagName("div")[0].appendChild(newElement);
    }

    function remElement() {
      const removeElement = document.querySelector("p");
      document.getElementsByTagName("div")[0].removeChild(removeElement);
    }
  </script>
</html>
