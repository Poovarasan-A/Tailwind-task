<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Js Math Functions</h1>
    <p>Check Console for output</p>
  </body>
  <script>
    //Floor
    console.log("Floor Functions");
    console.log(Math.floor(5.9));
    console.log(Math.floor(-5.9));

    //Ceil
    console.log("Ceil Functions");
    console.log(Math.ceil(5.9));
    console.log(Math.ceil(-5.9));

    //Absolute
    console.log("Absolute Function");
    console.log(Math.abs(5.09));
    console.log(Math.abs(-5.29));
    console.log(Math.abs(null));

    //Min Function
    console.log("Min Function");
    console.log(Math.min(10, 9, 6, 7, 2));
    console.log(Math.min(-10, -9, -6, -7, -2));
    const arr = [1, 2, 3, 4, 5, 6];
    console.log(Math.min(...arr));

    //Max Function
    console.log("Max Function");
    console.log(Math.max(10, 9, 6, 7, 2));
    console.log(Math.max(-10, -9, -6, -7, -2));
    const maxArr = [1, 2, 3, 4, 5, 6];
    console.log(Math.max(...maxArr));

    //Round
    console.log("Round Function");
    console.log(Math.round(20.9));
    console.log(Math.round(20.09));
    console.log(Math.round(-20.9));
    console.log(Math.round(-20.09));

    //Power Function
    console.log("Power Function");
    console.log(Math.pow(2, 4));
    console.log(Math.pow(8, 4));

    //Random Function
    console.log("Random Funciton");
    console.log(Math.random());
  </script>
</html>
